<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>需求分析智能体 - 基于拆推评算框架</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            margin: 20px 0;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">需求分析智能体</h1>
        <p class="text-center text-muted mb-4">基于拆推评算框架的专业需求分析工具</p>
        
        <!-- 项目信息表单 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">项目信息</h5>
                <p class="card-text text-muted mb-4">请填写您的项目信息，系统将基于"拆推评算"框架为您生成专业的需求分析报告</p>
                <form id="projectForm">
                    <div class="mb-3">
                        <label class="form-label">项目名称</label>
                        <input type="text" class="form-control" id="projectName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">行业领域</label>
                        <input type="text" class="form-control" id="industry" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">项目阶段</label>
                        <select class="form-control" id="stage" required>
                            <option value="规划阶段">规划阶段</option>
                            <option value="开发阶段">开发阶段</option>
                            <option value="测试阶段">测试阶段</option>
                            <option value="运维阶段">运维阶段</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">项目描述</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">分析需求</button>
                </form>
            </div>
        </div>

        <!-- 对话区域 -->
        <div class="chat-container" id="chatContainer"></div>
        
        <!-- 输入区域 -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="userInput" placeholder="请输入您的问题...">
            <button class="btn btn-primary" id="sendButton">发送</button>
        </div>

        <!-- 加载提示 -->
        <div class="loading text-center" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
    </div>

    <!-- 页面底部 -->
    <footer class="container text-center text-muted mt-5 mb-3">
        <p>基于拆推评算框架的需求分析智能体 | <a href="https://github.com/superhui1975/requirements-analyst" target="_blank">GitHub</a></p>
        <p class="small">© 2024 需求分析智能体</p>
    </footer>

    <script>
        // API配置
        const API_KEY = prompt('请输入您的API密钥：');  // 在使用时输入API密钥
        const API_URL = 'https://api.deepseek.com/v1/chat/completions';

        // 如果没有输入API密钥，显示提示
        if (!API_KEY) {
            alert('请刷新页面并输入有效的API密钥才能使用本服务。');
        }

        // 显示消息
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            document.getElementById('chatContainer').appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // 发送请求到API
        async function sendToAPI(messages) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    messages: messages
                })
            });
            
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // 处理项目分析
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const projectInfo = {
                projectName: document.getElementById('projectName').value,
                industry: document.getElementById('industry').value,
                stage: document.getElementById('stage').value,
                description: document.getElementById('description').value
            };

            const messages = [
                {
                    role: 'system',
                    content: '你是一个专业的需求分析助手，基于"拆推评算"框架帮助分析项目需求。'
                },
                {
                    role: 'user',
                    content: `请分析以下项目：${JSON.stringify(projectInfo)}`
                }
            ];

            try {
                addMessage(JSON.stringify(projectInfo, null, 2), true);
                const response = await sendToAPI(messages);
                addMessage(response);
            } catch (error) {
                addMessage('抱歉，发生错误：' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        // 处理聊天消息
        document.getElementById('sendButton').addEventListener('click', async () => {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            userInput.value = '';

            const messages = [
                {
                    role: 'system',
                    content: '你是一个专业的需求分析助手，基于"拆推评算"框架帮助分析项目需求。'
                },
                {
                    role: 'user',
                    content: message
                }
            ];

            try {
                addMessage(message, true);
                const response = await sendToAPI(messages);
                addMessage(response);
            } catch (error) {
                addMessage('抱歉，发生错误：' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        // 支持按回车发送消息
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendButton').click();
            }
        });
    </script>
</body>
</html>
